trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: 'v22.8.0'
  displayName: 'Install Node JS'

- task: Npm@1
  inputs:
    customCommand: 'npm install && npm run build'
    workingDir: '$(Build.ArtifactStagingDirectory)/src/reactaspserver.client/package.json'
  displayName: 'npm install and build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/src/reactaspserver.client'
    ArtifactName: 'drop'
    publishLocation: 'Container'