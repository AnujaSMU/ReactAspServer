trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: 'v22.8.0'
  displayName: 'Install Node JS'

- task: Npm@1
  inputs:
    customCommand: 'npm install'
    workingDir: '$(Build.SourcesDirectory)/src/reactaspserver.client'
  displayName: 'npm install'

- script: |
    cd src/reactaspserver.client/
    npm run build
  displayName: 'npm build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.SourcesDirectory)/src/reactaspserver.client/dist'
    ArtifactName: 'drop'
    publishLocation: 'Container'